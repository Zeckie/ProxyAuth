proxyauth.level=FINE
proxyauth.handlers=java.util.logging.ConsoleHandler,java.util.logging.FileHandler
java.util.logging.ConsoleHandler.level=INFO
java.util.logging.ConsoleHandler.formatter=proxyauth.logging.CompactFormatter
java.util.logging.FileHandler.level=FINE
java.util.logging.FileHandler.pattern=%t/proxyauth_%u%g.log
java.util.logging.FileHandler.limit=1000000
java.util.logging.FileHandler.count=10
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter

